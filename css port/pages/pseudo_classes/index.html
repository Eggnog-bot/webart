<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* unvisited link */
        a:link {
          color: rgb(110, 100, 255);
        }
        
        /* visited link */
        a:visited {
          color: rgb(255, 0, 221);
        }
        
        /* mouse over link */
        a:hover {
          color: hotpink;
        }
        
        /* selected link */
        a:active {
          color: rgb(195, 0, 255);
        }
        </style>
</head>
<body>
    <a class="center"><link rel="stylesheet" href="https://matias.ma/nsfw/">... click or hover over me.....</a>
</body>
</html>
